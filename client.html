<html>
<head>
<script src="http://simple-autumn-149.herokuapp.com/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://simple-autumn-149.herokuapp.com');
  socket.on('news', function (data) {
    console.log(data);
    socket.emit('my other event', { my: 'data' });
  });
</script>
</head>
<body>

<input type="button" value="click" onclick="socket.emit('my other event', { my: 'data' });"/>
</body>
</html>
